name: VachagerSMP
version: '1.0'
main: com.meekdev.vachager.VachagerSMP
api-version: '1.21'
authors: [Meek]
softdepend: [CarbonChat]
description: SMP
commands:
  chairs:
    description: Toggle the chair system
    usage: /<command>
    permission: vachager.chairs.toggle
  toggleend:
    description: Toggle access to The End dimension
    usage: /<command>
    permission: vachager.end.toggle
  setspawn:
    description: Set your respawn point at a Lodestone
    usage: /<command>
    permission: vachager.spawn.set

permissions:
  vachager.end.toggle:
    description: Allows toggling The End dimension
    default: op
  vachager.spawn.set:
    description: Allows setting spawn points
    default: true
  vachager.end.bypass:
    description: Allows bypassing End restrictions
    default: op